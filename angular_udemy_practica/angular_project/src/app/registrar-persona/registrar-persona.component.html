<!-- Toolbar -->
<app-sidebar-top></app-sidebar-top>
<div>    
    <div class="content" role="main">
        <div class="card col-md-12 mt-5">
            <div class="card-body">
                <div class="titulo text-center fs-2 mb-3 fw-bold">CREAR PERSONA</div>
                <form class="row g-3 needs-validation" validate>
                    <div class="col-md-6">
                        <label for="validationCustom04" class="form-label">Tipo Documento</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Seleccionar</option>
                            <option>...</option>
                        </select>
                        <div class="invalid-feedback">
                            Selecciona un tipo documento.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom01" class="form-label">Número documento</label>
                        <input type="text" class="form-control" id="validationCustom01" required>
                        <div class="valid-feedback">
                            Dígite un número de documento
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom01" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="validationCustom01" required>
                        <div class="valid-feedback">
                            Dígite un nombre
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom02" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="validationCustom02" required>
                        <div class="valid-feedback">
                            Dígite un apellido
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">Fecha Nacimiento</label>
                        <input type="date" class="form-control" id="validationCustom03" required>
                        <div class="valid-feedback">
                            Seleccione una fecha válida.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom02" class="form-label">Genero</label>
                        <div class="row form-check">
                            <div class="col-md-6">
                                <input class="form-check-input" type="radio" name="generoRadio" id="generoMasculino" checked>
                                <label class="form-check-label" for="generoMasculino">
                                    Masculino
                                </label>
                            </div>
                            <div class="col-md-6">
                                <input class="form-check-input" type="radio" name="generoRadio" id="generoFemenino">
                                <label class="form-check-label" for="generoFemenino">
                                    Femenino
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom05" class="form-label">Celular</label>
                        <input type="text" class="form-control" id="validationCustom05" required>
                        <div class="invalid-feedback">
                            Digite un número de celular.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom05" class="form-label">Teléfono fijo</label>
                        <input type="text" class="form-control" id="validationCustom05" required>
                        <div class="invalid-feedback">
                            Digite un número de celular.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustomUsername" class="form-label">E-mail</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" class="form-control" id="validationCustomUsername"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Digite un email válido
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom05" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="validationCustom05" required>
                        <div class="invalid-feedback">
                            Digite una dirección válida.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom04" class="form-label">Departamento</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Seleccionar</option>
                            <option>...</option>
                        </select>
                        <div class="invalid-feedback">
                            Selecciona una ciudad.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom04" class="form-label">Ciudad</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Seleccionar</option>
                            <option>...</option>
                        </select>
                        <div class="invalid-feedback">
                            Selecciona una ciudad.
                        </div>
                    </div>
                    <div class="col-12 justify-content-center">
                        <button class="btn btn-primary" type="submit">Cancelar</button>
                        <button class="btn btn-primary " type="submit">Guardar</button>
                    </div>
                    <div class="col-6">
                    </div>
                </form>
            </div>            
        </div>
    </div>
</div>
